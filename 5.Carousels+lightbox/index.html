<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons and modals</title>

    <!--Link your css file here-->

    <link rel="stylesheet" href="style.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!--Link Google Font files here-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!--Bootstrap4 CDN -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <!--Use this for Carousel-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--USe this for lightbox-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
    <body>
        

        <!--Navbar-->
 <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" href="#"><img class="img-fluid" src="./images/icons8-butterfly-50.png" width="30" height="30"></a>
    
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" href="#">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#us">ABOUT US</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#call">CONTACT</a>
        </li>    
      </ul> 

    </nav>
        
    
    <!--Image Carousel-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    
            <!-- Indicators -->
            <ul class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" ></li>
                    <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
            </ul>
            
            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item">
                <img src="./images/Travel.jpg" alt="Travel" >
              </div>
              <div class="carousel-item active">
                <img src="./images/Brazil.jpg" alt="Brazil" >
              </div>
              <div class="carousel-item">
                <img src="./images/Sky.jpg" alt="Sky">
              </div>
            </div>
            
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>

    <!--Lightbox-->
<div id="gallery-lightbox" class="row" data-toggle="modal" data-target="#modal">
        <div class="col-md-4 col-lg-3">
          <img class="w-100" src="./images/Brazil.jpg" alt="First slide" data-target="#carousel" data-slide-to="0">
        </div>
        <div class="col-md-4 col-lg-3">
          <img class="w-100" src="./images/Sky.jpg" alt="First slide" data-target="#carousel" data-slide-to="1">
        </div>
        <div class="col-md-4 col-lg-3">
          <img class="w-100" src="./images/Travel.jpg" alt="First slide" data-target="#carousel" data-slide-to="2">
        </div>
        <div class="col-md-4 col-lg-3">
          <img class="w-100" src="./images/kittensImg.jpg" alt="First slide" data-target="#carousel" data-slide-to="3">
        </div>
      </div>

        <!-- Bootstrap JS and dependencies (optional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
